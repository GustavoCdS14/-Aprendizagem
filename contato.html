    <body>

        <div class="container">
            <div class="esquerda">
                <h2>Contato</h2>
                <p>
                    <i class="bi bi-telephone-outbound"></i>
                    <a href="tel:+555133443344">(51) 3344-3344</a>
                </p>
                <p>
                    <i class="bi bi-whatsapp"></i>
                    <a href="https://api.whatsapp.com/send?phone=5551999889988&text=estou%20entrando%20em%20contato%20pelo%20site" target="_blank">(51)999889988</a>
                </p>
                <p>
                    <i class="bi bi-envelope"></i>
                    <a href="malito:contato@fulanodetal.com,br">contato@fulanodetal.com.br</a>
                </p>
                <p>
                    <i class="bi bi-geo-alt"></i>
                    <a href="https://goo.gl/maps/uBJXfL2of1D2zDDo8" target="_blank">Av. Venâncio Aires, 93 - Cidade Baixa, Porto Alegre - RS, 90040-191</a>
                </p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3453.791776943643!2d-51.221081584838!3d-30.04283103816219!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x951978567f17f28d%3A0x2c2c5272bacf4d3a!2sSenac%20Tech!5e0!3m2!1spt-BR!2sbr!4v1672075751854!5m2!1spt-BR!2sbr" width="450" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div><!-- fim da div esquerda -->   
            <div class="conteudo">
                <h2>Formulário</h2>
                <form name="formUser">
                    <div class="row">
                        <div class="label">
                            <label for="nome"> Nome Completo:</label>
                        </div>    
                        <div class="input">
                            <input type="text" name="nome" id="nome">
                        </div>
                    </div><!--fim da row -->
                    <div class="row">
                        <div class="label">
                            <label for="email">e-mail:</label>
                        </div>    
                        <div class="input">
                            <input type="email" name="email" id="email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="label">
                            <label for="fone">Telefone:</label>
                        </div>    
                        <div class="input">
                            <input type="text" name="fone" id="fone" oninput="mascaraTel(this)">
                        </div>
                    </div>
                    <div class="row">
                        <div class="label">
                            <label for="end">Endereço:</label>
                        </div>    
                        <div class="input">
                            <input type="text" name="end" id="end">
                        </div>
                    </div>
                    <div class="row">
                        <div class="label">
                            <label>Tipo de Pessoa:</label>
                        </div>    
                        <div class="input">
                            <input type="radio" name="tpPessoa" id="tpCPF"
                                   onclick="document.getElementById('divCPF').style.visibility='visible';
                                            document.getElementById('divCNPJ').style.visibility='hidden';
                                            document.getElementById('cnpj').value= '';
                                            document.getElementById('cpf').focus();">
                            <label for="tpCPF">CPF</label>
                            <input type="radio" name="tpPessoa" id="tpCNPJ"
                             onclick="document.getElementById('divCPF').style.visibility='hidden';
                                      document.getElementById('divCNPJ').style.visibility='visible';
                                      document.getElementById('cpf').value= '';
                                      document.getElementById('cnpj').focus();">
                            <label for="tpCNPJ">CNPJ</label>
                        </div>
                    </div>
                    <div class="row" id="divCPF" style="visibility: hidden">
                        <div class="label">
                            <label for="cpf">CPF:</label>
                        </div>    
                        <div class="input">
                            <input type="text" name="cpf" id="cpf" oninput="mascaraCPF(this)">
                        </div>
                    </div>
                    <div class="row" id="divCNPJ" style="visibility: hidden">
                        <div class="label">
                            <label for="cnpj">CNPJ:</label>
                        </div>    
                        <div class="input">
                            <input type="text" name="cnpj" id="cnpj" oninput="mascaraCNPJ(this)">
                        </div>
                    </div>
                    <div class="row">
                        <div class="label">
                            <label for="senha">Senha:</label>
                        </div>    
                        <div class="input">
                            <input type="password" name="senha" id="senha">
                        </div>
                    </div>
                    <div class="row">
                        <div class="label">
                            <label for="confimsenha">Confirme a senha:</label>
                        </div>    
                        <div class="input">
                            <input type="password" name="confirmsenha" id="confirmsenha">
                        </div>
                    </div>
                    <div class="row">
                        <div class="label">
                            <label for="imgUser">Foto de perfil:</label>
                        </div>    
                        <div class="input">
                            <input type="file" name="imgUser" id="imgUser">
                        </div>
                    </div>
                    <div id="imgPreview">
                        <img src="" id="preview"/>
                    </div>
                    <div class="row">
                        <input type="reset" value="limpar">
                        <input type="submit" value="Enviar" onclick="return validar()">
                    </div>
                </form>    
            </div><!-- fim div conteudo -->
            <div class="footer">
                <h2>Footer - Rodapé</h2>
                <br/>

            </div>
            <div><!-- fim do conteiner -->
                </body>
